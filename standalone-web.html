<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
  />
  <title>Network Founder App</title>
  <style>
    /* These styles make the body full-height */
    html, body { height: 100%; }
    /* These styles disable body scrolling and overscroll behavior */
    body {
      overflow: hidden;
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1f2937;
    }
    /* These styles make the root element full-height */
    #root {
      display: flex;
      height: 100%;
      width: 100%;
    }
    /* App styles */
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    .app-title {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .app-subtitle {
      font-size: 18px;
      color: #7d58ff;
      margin-bottom: 30px;
    }
    .info-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .info-text {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }
    .app-button {
      background-color: #7d58ff;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    .button-text {
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-container">
      <h1 class="app-title">Network Founder App</h1>
      <h2 class="app-subtitle">Web Version</h2>
      
      <div class="info-container">
        <p class="info-text">
          This is the web version of the NetworkFounderApp.
        </p>
        <p class="info-text">
          The full mobile experience is available on iOS and Android.
        </p>
      </div>
      
      <button class="app-button" onclick="alert('Web version is working!')">
        <span class="button-text">Test Connection</span>
      </button>
    </div>
  </div>
  
  <script>
    console.log('NetworkFounderApp web version loaded successfully!');
  </script>
</body>
</html>
